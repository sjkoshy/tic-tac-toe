<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js" defer></script>
</head>

<body>
  <main class="container">
    <div class="square" id="top-left" data-index="0"></div>
    <div class="square" id="top-center" data-index="1"></div>
    <div class="square" id="top-right" data-index="2"></div>

    <div class="square" id="middle-left" data-index="3"></div>
    <div class="square" id="middle-center" data-index="4"></div>
    <div class="square" id="middle-right" data-index="5"></div>

    <div class="square" id="bottom-left" data-index="6"></div>
    <div class="square" id="bottom-center" data-index="7"></div>
    <div class="square" id="bottom-right" data-index="8"></div>
  </main>
  <h3 class="game-message"></h3>
  <button class="game-reset">Restart Game</button>

</body>

</html>
